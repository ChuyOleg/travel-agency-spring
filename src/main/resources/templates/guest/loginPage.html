<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="partial/languageButtons"></div>

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center mt-4">
            <div class="login-form mt-5 p-4 col-lg-6 col-10">
                <form th:action="@{/login}" method="post">
                    <h3 class="text-center mt-4" th:text="#{loginPage.title}"></h3>

                    <div class="form-text text-center mt-4 mb-2">
                        <span th:text="#{loginPage.dontHaveAccount}"></span> <a th:href="@{/registration}" th:text="#{loginPage.signUp}"></a>
                    </div>

                    <div class="mb-3 text-center" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                        <p class="text-center error-message mt-3" th:if="${errorMsg.equals('User account is locked')}" th:text="#{loginPage.exception.accountIsBlocked}"></p>
                        <p class="text-center error-message mt-3" th:if="${errorMsg.equals('Bad credentials')}" th:text="#{loginPage.exception.authentication}"></p>
                    </div>

                    <div>
                        <label for="username" th:text="#{loginPage.username}"></label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div>
                        <label for="password" th:text="#{loginPage.password}"></label><br>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary" th:text="#{loginPage.loginButton}"></button>
                    </div>

                    <div class="text-center mt-4">
                        <a class="btn btn-info" th:href="@{/catalog}" th:text="#{loginPage.loginAsGuest}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="partial/footer"></div>

</body>
</html>
