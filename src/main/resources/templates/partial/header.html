<div th:each="authority : ${#authentication.getAuthorities()}" th:switch="${authority.getAuthority()}">
    <div th:case="'ROLE_ANONYMOUS'">
        <div th:replace="partial/guestHeader"></div>
    </div>
    <div th:case="'USER'">
        <div th:replace="partial/userHeader"></div>
    </div>
    <div th:case="'MANAGER'">
        <div th:replace="partial/managerHeader"></div>
    </div>
    <div th:case="'ADMIN'">
        <div th:replace="partial/adminHeader"></div>
    </div>
</div>
